<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Personal - RRHH</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <p>SISTEMA DE RRHH</p>
    <nav>
        <a href="empleados.html">Lista Empleados</a>
        <a href="denuncias.html">Denuncias</a>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Agregar Personal</h2>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Documento de Identidad</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label>Numero de Telefono</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Puesto</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Salario</label>
                <input type="number">
            </div>
            <div class="form-actions">
                <a href="empleados.html" class="btn">Guardar</a>
                <a href="empleados.html" class="btn btn-red">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<div class="logout">
    <button class="btn btn-red">Cerrar Sesión</button>
</div>

<footer>
    <p>Todos los Derechos Reservados 2025 &copy;</p>
</footer>
<script>
    // Lógica para cerrar sesión
    document.querySelector(".logout .btn-red").addEventListener("click", function() {
        localStorage.clear(); // Opcional
        sessionStorage.clear(); // Opcional
        window.location.href = "index.html";
    });
</script>
</body>
</html>
